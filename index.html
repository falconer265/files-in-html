<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Personal Details Form</h1>
        <form>
            <fieldset>
                <legend>Personal detaills</legend>
                <label>Enter your name</label>
                <input type="text"><br><br>
                <label>Enter your email</label>
                <input type="email"><br><br>
                <label>Enter your number</label>
                <input type="password"><br><br>
                <label>Select your gender</label>
                <input type="radio" value="male" name="gender">Male
                <input type="radio" value="female" name="gender">Female 
                <input type="radio" value="others" name="gender">Others <br><br>

                <label>Select your favourite food</label>
                <input type="checkbox">Rice 
                <input type="checkbox">Bananas 
                <input type="checkbox">Pizza 
                <input type="checkbox">Chicken 
                <input type="checkbox">Others <br><br>
                <label>Select your Date of Birth</label>
                <input type="date"><br><br>

                <label>Favourte colour</label>
                <input type="color"><br><br>

                <label>Select your grade</label>
                <select>
                    <option value="grade 6">Grade 6</option>
                    <option value="grade 7">Grade 7</option>
                    <option value="grade 8">Grade 8</option>
                    <option value="grade 9">Grade 9</option>
                    <option value="others">Others</option>
                </select><br><br>

                <label>Select your picture</label>
                <input type="file"><br><br>
                <input type="submit">
            </fieldset>

        </form>
    </body>
</html>
